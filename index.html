<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Formulário com Bootstrap e javascript</title>
</head>
<body class="container-fluid" style="background-color: #d2d2d2;">
        <h1 class="text-center">Formulário com Bootstrap e javascript</h1>
    <form action="" metod="post">
        <!-- Campo de texto:Nome -->
        <section class="row">
            <div class="col-md-12">
            <label for="Nome" class="mb-2">Digite seu nome</label>
            <input type="text" class="form-control" id=Nome>
            
        </div>
        </section>

        <!-- Campo de texto e e-mail -->
            <section class="row mt-3">
            <div class="col-md-6">
                <label for="endereco" class="mb-2">Qual o seu endereço?</label>
                <input type="text" id="endereco" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="email" class="mb-2">Qual o seu e-mail?</label>
                <input type="email" class="form-control" id="email">
            </div>
        </section>

        <!-- texto apenas para leitura -->
        <section class="row mt-3">
            <div class="col-md-12">
                <label for="apenas" class="mb-2">Apenas leitura</label>
                <input type="text" class="form-control" placeholder="apenas leitura" id="apenas" readonly>
            </div>
        </section>

        <!-- Campo de senha -->
        <section class="row mt-3">
            <div class="input-group md-12">
                <label for="senha" class="input-group-text col-form-label">Informe a sua senha</label>
                <input type="password" class="form-control" id="senha">
                <span class="material-symbols-outlined btn btn-primary">
                    visibility
                </span>
            </div>

        </section>
    </form>
</body>
</html>
